<mat-form-field
  appearance="outline"
  class="search"
  style="-webkit-text-fill-color: white">
  <mat-label>Search</mat-label>
  <input type="text" matInput [(ngModel)]="filterKeyword" />

  <button matSuffix mat-icon-button class="btn_search" type="submit">
    <mat-icon class="text-blue-600">search</mat-icon>
  </button>
</mat-form-field>
